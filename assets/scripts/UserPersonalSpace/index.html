
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Directory Listing for 贡献者</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f7fb;
                color: #333;
                margin: 20px;
                line-height: 1.6;
            }

            h1 {
                color: #444;
                text-align: center;
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            /* 列表样式 */
            ul {
                list-style-type: none;
                padding-left: 0;
                max-width: 800px;
                margin: 0 auto;
            }

            li {
                padding: 12px;
                margin: 8px 0;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            li:hover {
                background-color: #e1f5fe;
                transform: translateX(5px);
            }

            /* 链接样式 */
            a {
                text-decoration: none;
                color: #0066cc;
                font-size: 1.1em;
                font-weight: 500;
                transition: color 0.3s ease, text-decoration 0.2s ease;
            }

            a:hover {
                color: #005bb5;
                text-decoration: underline;
            }

            /* 目录项样式 */
            b {
                font-weight: 600;
                color: #3a3a3a;
            }

            /* 响应式设计 */
            @media (max-width: 768px) {
                h1 {
                    font-size: 1.6em;
                }

                ul {
                    padding-left: 20px;
                }

                li {
                    padding: 10px;
                    font-size: 1em;
                }
            }
        </style>
