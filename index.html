<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcEasy 算法训练平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/资源依赖/icon.png" alt="AcEasy 算法训练平台图标">
        <h1>AcEasy 算法训练平台</h1>
    </header>
    
    <main>
        <section class="module">
            <h2>平台模块</h2>
            <div class="button-container">
                <a class="button" href="基础理论学习/README.md">基础理论学习</a>
                <a class="button" href="算法/README.md">算法与代码学习</a>
                <a class="button" href="刷题模块/README.md">刷题训练</a>
                <a class="button" href="https://www.cs.usfca.edu/~galles/visualization/Algorithms.html">算法可视化</a>
            </div>
        </section>
        
        <section class="training-data">
            <h2>刷题训练数据</h2>
            <div class="image-container">
                <img src="刷题模块/脚本集/img/div_distribution.png" alt="题目分布图">
                <p>题目分布图</p>
            </div>
            <div class="image-container">
                <img src="刷题模块/脚本集/img/type_distribution.png" alt="题型分布图">
                <p>题型分布图</p>
            </div>
            <div class="image-container">
                <img src="刷题模块/脚本集/img/author_ranking.png" alt="作者排名图">
                <p>作者排名图</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 AcEasy 算法训练平台</p>
    </footer>
