# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false




  
jobs:
  # Pre-deploy job to ensure dependencies and fonts are ready
  pre:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update package list and install dependencies
        run: |
          sudo apt update
          sudo apt install -y ttf-mscorefonts-installer cabextract xfonts-encodings xfonts-utils
          sudo apt install -y ttf-wqy-zenhei  # 安装中文字体包
          fc-list :lang=zh

 





      - name: Update font cache
        run: |
          fc-cache -fv
          fc-list :lang=zh



  # Deployment job to push content to GitHub Pages
  deploy:
    needs: pre
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable font cache
        run: |
          export FONTCONFIG_PATH=/dev/null
          fc-cache -fv


          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Choose the Python version you need

      # Install dependencies for Python scripts
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./刷题模块/脚本集/requirements.txt  # If you have a requirements.txt
    


        






      # Run custom Python script
      - name: Run Python script
        run: |
          cd ./刷题模块/
          python 脚本集/Scripts/DataVisualization/src/main.py

      - name: Setup Pages
        uses: actions/configure-pages@v5


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload the entire repository

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
