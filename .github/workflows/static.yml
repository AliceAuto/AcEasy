name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 选择你需要的 Python 版本

      # 安装依赖（如果有的话）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./刷题模块/脚本集/requirements.txt  # 如果有依赖文件
          sudo cp /path/to/your/font.ttf /usr/share/fonts/truetype/
          sudo fc-cache -fv
          
          rm -rf ~/.cache/matplotlib/*
      # 执行自定义 Python 脚本
      - name: Run Python script
        run: |
          cd ./刷题模块/
          python 脚本集/Scripts/DataVisualization/src/main.py
          python 脚本集/Scripts/Fi.eCreater/src/main.py
      - name: Build project (if needed)
        run: |
          npm install
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # 假设构建输出目录为 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
