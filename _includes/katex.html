<!-- KaTeX CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.6/katex.min.css">

<!-- KaTeX JavaScript -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.6/katex.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.6/contrib/auto-render.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    renderMathInElement(document.body, {
      delimiters: [
        { left: "$", right: "$", display: false },  // 行内公式
        { left: "$$", right: "$$", display: true }  // 块级公式
      ]
    });
  });
</script>
