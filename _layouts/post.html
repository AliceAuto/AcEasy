---
layout: post
title: "{{ page.title }}"
date: {{ page.date }}
categories: {{ page.categories }}
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css"> <!-- 假设样式文件在 assets/css 文件夹中 -->
  <style>
    /* 按钮的样式 */
    .back-btn {
      background-color: #007BFF; /* 蓝色背景 */
      color: white; /* 白色文字 */
      padding: 10px 20px; /* 内边距 */
      font-size: 16px; /* 字体大小 */
      border: none; /* 去除边框 */
      border-radius: 5px; /* 圆角按钮 */
      cursor: pointer; /* 鼠标悬停时显示为点击手指 */
      transition: background-color 0.3s; /* 背景色过渡效果 */
    }
    
    .back-btn:hover {
      background-color: #0056b3; /* 悬停时的背景色 */
    }

    /* 主体内容区域的样式 */
    .content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* 页面头部的样式 */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* 页脚样式 */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #f8f9fa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <p><em>Published on {{ page.date | date: "%B %d, %Y" }}</em></p>
    <button class="back-btn" onclick="window.location.href='/'">Back to Home</button> <!-- 美观的返回按钮 -->
  </header>

  <!-- Main Content -->

{{ content }} <!-- 渲染文章内容 -->


  <!-- Footer -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} My Jekyll Blog. All rights reserved.</p>
  </footer>

</body>
</html>
