<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <!-- 基础 Meta 标签 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ site.author | default: 'Your Name' }}">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="robots" content="index, follow">

  <!-- 网站图标 -->
  <link rel="icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">

  <!-- 页面标题 -->
  <title>{{ page.title | default: site.title }}</title>

  <!-- Open Graph Meta 标签（用于社交媒体分享） -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ "/assets/images/og-image.jpg" | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- Twitter Card Meta 标签 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ "/assets/images/twitter-image.jpg" | relative_url }}">

  <!-- 外部字体 (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- 外部样式文件 -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <!-- 可以在这里添加更多的 head 标签，例如 Google Analytics 或其他服务 -->
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ site.baseurl | default: "/" }}">Home</a></li>
        <li><a href="{{ site.baseurl | default: "/" }}about">About</a></li>
        <li><a href="{{ site.baseurl | default: "/" }}contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <article class="content">
      {{ content }}
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>

</body>
</html>
